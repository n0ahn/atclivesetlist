<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>ATC Live Setlist</title>
  <style>
    * { box-sizing: border-box; }

    :root {
      --bg: #0F101A;
      --card-bg: rgba(9, 10, 15, 0.9);
      --primary: #5AA2DC;
      --text: #ffffff;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      /* Animatie snelheid */
      --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 80% 10%, rgba(90, 162, 220, 0.1), transparent),
        radial-gradient(circle at 10% 90%, rgba(90, 162, 220, 0.05), transparent);
      background-attachment: fixed;
      color: var(--text);
      overflow-x: hidden;
    }

    nav {
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15, 16, 26, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav h1 { font-size: 1.2rem; margin: 0; font-weight: 800; }
    nav h1 span { color: var(--primary); }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 15px 80px 15px;
    }

    .header-info { text-align: center; margin-bottom: 30px; }
    .header-info h2 { font-size: 2rem; margin: 0; color: #fff; }

    .setlist-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
    }

    .setlist-row {
      border-bottom: 1px solid var(--border);
      transition: background var(--transition);
    }

    .setlist-item {
      display: flex;
      align-items: center;
      padding: 20px;
      color: var(--text-muted);
      cursor: pointer;
      transition: color var(--transition);
    }

    .num {
      color: var(--primary);
      font-weight: 700;
      font-family: monospace;
      width: 40px;
      font-size: 1.1rem;
      transition: transform var(--transition);
    }

    /* Details Animatie */
    .details {
      display: grid;
      grid-template-rows: 0fr; /* De 'clean' manier om te animeren naar de juiste hoogte */
      transition: grid-template-rows var(--transition), opacity var(--transition);
      opacity: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    .details-inner {
      overflow: hidden;
    }

    .details-content {
      padding: 20px 20px 20px 60px;
    }

    .lineup-grid {
      display: grid;
      grid-template-columns: 90px 1fr;
      gap: 8px 10px;
      font-size: 0.95rem;
    }

    .role { color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; }
    .name { color: #fff; font-weight: 500; }
    .name.highlight { color: var(--primary); }

    /* Actieve status */
    .setlist-row.active {
      background: rgba(90, 162, 220, 0.08);
    }

    .setlist-row.active .setlist-item {
      color: #fff;
    }

    .setlist-row.active .num {
      transform: scale(1.1);
    }

    .setlist-row.active .details {
      grid-template-rows: 1fr; /* Vouwt uit naar exact de benodigde hoogte */
      opacity: 1;
    }

    .break {
      text-align: center;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin: 25px 0;
      padding: 12px;
      color: var(--primary);
      border: 1px dashed rgba(90, 162, 220, 0.3);
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <nav><h1>ATC <span>LIVE</span></h1></nav>

  <div class="container">
    <div class="header-info">
      <h2>Setlist</h2>
      <div style="height: 4px; width: 50px; background: var(--primary); margin: 10px auto; border-radius: 2px;"></div>
    </div>
    <div class="setlist-card" id="setlist-container"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const container = document.getElementById('setlist-container');

    function renderSetlist() {
      if (typeof setlistData === 'undefined') return;

      let html = '';
      setlistData.forEach(item => {
        if (item.type === 'break') {
          html += `<div class="break">${item.text}</div>`;
        } else {
          let detailsHtml = '';
          item.details.forEach(d => {
            detailsHtml += `
              <div class="role">${d.role}</div>
              <div class="name ${d.highlight ? 'highlight' : ''}">${d.name}</div>`;
          });

          html += `
            <div class="setlist-row">
              <div class="setlist-item" onclick="toggleRow(this)">
                <span class="num">${item.id}</span>
                <span style="flex-grow:1">${item.title}</span>
              </div>
              <div class="details">
                <div class="details-inner">
                  <div class="details-content lineup-grid">${detailsHtml}</div>
                </div>
              </div>
            </div>`;
        }
      });
      container.innerHTML = html;
    }

    function toggleRow(element) {
      const row = element.parentElement;
      const isActive = row.classList.contains('active');
      
      // Sluit anderen voor rustiger beeld (optioneel)
      document.querySelectorAll('.setlist-row').forEach(r => r.classList.remove('active'));
      
      if (!isActive) {
        row.classList.add('active');
      }
    }

    renderSetlist();
  </script>
</body>
</html>
